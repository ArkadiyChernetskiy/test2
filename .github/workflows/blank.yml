# This is a basic workflow to help you get started with Actions

name: CI-test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: preprocess
        run: |
            pip install numpy
            sudo apt-get -y install valgrind
            chmod +x .github/scripts/check_answer.py
            chmod +x .github/scripts/generate_answer.py
            chmod +x .github/scripts/generate_arrays.py
            chmod +x .github/scripts/res_test.sh
            chmod +x .github/scripts/mem_test.sh
            chmod +x .github/scripts/value_test.sh
      - name: Build
        run: make build
      - name: Memory_Test
        run: make memory_test
      - name: Value_Test
        run: make value_test
